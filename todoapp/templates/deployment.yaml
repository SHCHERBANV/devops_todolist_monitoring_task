apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todoapp.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "todoapp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "todoapp.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "todoapp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "http-metrics"  # This matches the metrics port in your service
        prometheus.io/path: "/metrics"  # Ensure this matches your metrics endpoint
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080  # This should match the target port for your app
        env:
          - name: DB_HOST
            value: {{ .Values.env.DB_HOST }}
          - name: DB_USER
            value: {{ .Values.env.DB_USER }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.env.DB_PASSWORD.secretKeyRef.name }}
                key: {{ .Values.env.DB_PASSWORD.secretKeyRef.key }}
          - name: DB_NAME
            value: {{ .Values.env.DB_NAME }}
